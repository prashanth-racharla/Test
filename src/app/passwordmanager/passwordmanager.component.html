<main role="main">
    <div class="jumbotron"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="username" class="form-control" placeholder="user name">
                        </div>
                        <div class="col">
                            <input type="text" [(ngModel)]="password" class="form-control" placeholder="password">
                        </div>
                    </div>
               
            </div>
            <div class="col-md-4">
               
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="sourceurl" class="form-control" placeholder="URL">
                        </div>
                       
                    </div>
                
            </div>
        </div>
         <br/>
        <div class="row">
            <div class="col-md-4">
                <button type="button" (click)="saveLoginDetails()" class="btn btn-primary">Submit</button>
                <button type="button" (click)="clearForm()" class="btn btn-warning">Reset</button>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
        <hr>
    </div>
</main>
